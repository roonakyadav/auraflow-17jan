# Quick Demo: Web Search functionality test
# Simple test to show web search markers

id: quick-web-search-demo

agents:
  - id: quick_researcher
    role: "Quick Research Assistant"
    goal: "Find one current fact about technology"
    tools: ["web_search"]

workflow:
  type: sequential
  stopOnError: true
  steps:
    - id: quick_research
      agent: quick_researcher
      action: "find_current_fact"
      inputs:
        required: []
      outputs:
        produced: ["research_result"]