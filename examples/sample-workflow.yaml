# Sample Auraflow workflow configuration
# This is a placeholder YAML file demonstrating the expected structure

id: sample-workflow

agents:
  - id: researcher
    role: "Research Specialist"
    goal: "Gather information from various sources"
    tools: ["web_search", "database_query"]
  
  - id: writer
    role: "Content Writer"
    goal: "Create well-structured content based on research"
    tools: ["text_generation", "formatting"]

workflow:
  type: sequential  # Options: sequential, parallel, parallel_then
  steps:
    - id: research_step
      agent: researcher
      action: "perform_research"
      inputs:
        topic: "AI orchestration systems"
      outputs:
        - research_results
        
    - id: writing_step
      agent: writer
      action: "write_summary"
      dependsOn:
        - research_step
      inputs:
        research_data: "{{ research_results }}"
      outputs:
        - final_summary