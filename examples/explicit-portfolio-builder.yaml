id: explicit-portfolio-builder
name: "Explicit Portfolio Website Builder"
description: "Multi-agent workflow that explicitly creates portfolio files in Documents directory"
version: "1.0.0"

agents:
  - id: file_creator
    role: "File System Expert"
    goal: "Create actual HTML, CSS, and JS files in portfolio directory"
    backstory: "Expert at file system operations and directory management"
    tools: ["file_system"]

workflow:
  type: sequential
  stopOnError: true
  steps:
    - id: create_portfolio_dir
      agent: file_creator
      action: "create_portfolio_directory"
      inputs:
        required: []
        optional: []
      outputs:
        produced: ["directory_created"]

    - id: create_html_file
      agent: file_creator
      action: "create_index_html"
      inputs:
        required: ["directory_created"]
        optional: []
      outputs:
        produced: ["html_file"]

    - id: create_css_file
      agent: file_creator
      action: "create_styles_css"
      inputs:
        required: ["html_file"]
        optional: []
      outputs:
        produced: ["css_file"]

    - id: create_js_file
      agent: file_creator
      action: "create_script_js"
      inputs:
        required: ["css_file"]
        optional: []
      outputs:
        produced: ["js_file"]