id: simple-file-mcp-test
name: "Simple File System MCP Test"
description: "Basic file system operations test"
version: "1.0.0"

agents:
  - id: file_tester
    role: "File System Tester"
    goal: "Test basic file system operations"
    backstory: "Expert at testing file system capabilities"
    tools: ["file_system"]

workflow:
  type: sequential
  stopOnError: true
  steps:
    - id: list_examples
      agent: file_tester
      action: "list_examples_dir"
      inputs:
        required: []
        optional: []
      outputs:
        produced: ["examples_list"]
        
    - id: read_readme
      agent: file_tester
      action: "read_project_readme"
      inputs:
        required: ["examples_list"]
        optional: []
      outputs:
        produced: ["readme_content"]
      
    - id: create_test_file
      agent: file_tester
      action: "create_test_output"
      inputs:
        required: ["readme_content"]
        optional: []
      outputs:
        produced: ["test_file_result"]