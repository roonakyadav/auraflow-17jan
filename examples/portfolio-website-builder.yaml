id: portfolio-website-builder
name: "Portfolio Website Builder"
description: "Multi-agent workflow to create HTML, CSS, and JS files for a portfolio website"
version: "1.0.0"

agents:
  - id: frontend_coder
    role: "Frontend Developer"
    goal: "Create clean, functional HTML, CSS, and JavaScript code for portfolio website"
    backstory: "Experienced frontend developer specializing in responsive web design and modern JavaScript"
    tools: ["file_system"]

  - id: code_reviewer
    role: "Code Reviewer"
    goal: "Review and improve the generated code for quality, accessibility, and best practices"
    backstory: "Senior developer with expertise in code quality, performance optimization, and web standards"
    tools: ["file_system"]

  - id: optimizer
    role: "Performance Optimizer"
    goal: "Optimize the code for performance, SEO, and cross-browser compatibility"
    backstory: "Specialist in web performance optimization and modern web development practices"
    tools: ["file_system"]

workflow:
  type: sequential
  stopOnError: true
  steps:
    - id: create_portfolio_structure
      agent: frontend_coder
      action: "create_portfolio_files"
      inputs:
        required: []
        optional: []
      outputs:
        produced: ["portfolio_files"]

    - id: review_code_quality
      agent: code_reviewer
      action: "review_portfolio_code"
      inputs:
        required: ["portfolio_files"]
        optional: []
      outputs:
        produced: ["reviewed_code"]

    - id: optimize_performance
      agent: optimizer
      action: "optimize_portfolio"
      inputs:
        required: ["reviewed_code"]
        optional: []
      outputs:
        produced: ["optimized_portfolio"]