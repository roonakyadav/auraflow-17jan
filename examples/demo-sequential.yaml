# Demo 1: Sequential collaboration
# Demonstrates agents collaborating in sequence with explicit context contracts
id: sequential-collaboration-demo

agents:
  - id: researcher
    role: "Market Research Analyst"
    goal: "Analyze the current state of AI technology market trends and compile comprehensive findings"
    tools: ["market_analysis", "data_collection"]

  - id: writer
    role: "Business Report Writer"
    goal: "Create a professional market analysis report based on research data"
    tools: ["report_writing", "business_documentation"]

  - id: editor
    role: "Content Editor"
    goal: "Review and refine the report to ensure quality and coherence"
    tools: ["editing", "quality_assurance"]

workflow:
  type: sequential
  steps:
    - id: research_step
      agent: researcher
      action: "analyze_ai_market_trends"
      inputs:
        required: []  # No specific inputs required
        optional: ["focus_area", "time_period"]
      outputs:
        produced: ["market_findings", "trend_analysis"]

    - id: writing_step
      agent: writer
      action: "create_market_report"
      dependsOn:
        - research_step
      inputs:
        required: ["market_findings"]  # Requires output from research step
        optional: []
      outputs:
        produced: ["draft_report"]

    - id: editing_step
      agent: editor
      action: "review_and_refine_report"
      dependsOn:
        - writing_step
      inputs:
        required: ["draft_report"]  # Requires draft from writer
        optional: []
      outputs:
        produced: ["final_report"]