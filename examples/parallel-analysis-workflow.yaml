# Demo 2: Parallel agents with final consolidation
# Engine-compatible, validator-safe

id: parallel-agents-demo

agents:
  - id: tech_analyst
    role: "Technical Analyst"
    goal: "Analyze technical feasibility of the proposal"

  - id: business_analyst
    role: "Business Analyst"
    goal: "Evaluate business value and ROI"

  - id: risk_assessor
    role: "Risk Assessor"
    goal: "Identify project risks and mitigations"

  - id: executive_summary
    role: "Executive Summary Creator"
    goal: "Synthesize analyses into a final recommendation"

workflow:
  type: parallel

  branches:
    - id: tech_analysis_branch
      agent: tech_analyst
      action: perform_technical_evaluation
      outputs:
        produced:
          - tech_feasibility_score
          - technical_risks

    - id: business_analysis_branch
      agent: business_analyst
      action: perform_business_evaluation
      outputs:
        produced:
          - business_case
          - roi_projection

    - id: risk_analysis_branch
      agent: risk_assessor
      action: assess_project_risks
      outputs:
        produced:
          - risk_assessment
          - mitigation_strategies

  then:
    agent: executive_summary
    action: create_executive_summary
    inputs:
      required:
        - tech_feasibility_score
        - business_case
        - risk_assessment
    outputs:
      produced:
        - executive_summary
        - final_recommendation

