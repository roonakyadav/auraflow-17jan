agents:
  - id: data_collector
    role: Data Collector
    goal: Gather raw data from multiple APIs

  - id: data_cleaner
    role: Data Cleaner
    goal: Clean and normalize the collected data

  - id: model_trainer
    role: Machine Learning Trainer
    goal: Train a machine learning model on the cleaned data

  - id: model_evaluator
    role: Model Evaluator
    goal: Evaluate the trained modelâ€™s performance

  - id: report_generator
    role: Report Generator
    goal: Generate a final report with results and recommendations

workflow:
  type: sequential
  steps:
    - id: collect_data
      agent: data_collector
      action: "gather_raw_data"
      inputs:
        required: []
        optional: ["data_sources", "api_endpoints"]
      outputs:
        produced: ["raw_data"]
        
    - id: clean_data
      agent: data_cleaner
      action: "normalize_and_clean"
      inputs:
        required: ["raw_data"]
        optional: []
      outputs:
        produced: ["cleaned_data"]
        
    - id: train_model
      agent: model_trainer
      action: "train_ml_model"
      inputs:
        required: ["cleaned_data"]
        optional: ["training_parameters"]
      outputs:
        produced: ["trained_model"]
        
    - id: evaluate_model
      agent: model_evaluator
      action: "assess_performance"
      inputs:
        required: ["trained_model", "cleaned_data"]
        optional: []
      outputs:
        produced: ["evaluation_results"]
        
    - id: generate_report
      agent: report_generator
      action: "create_final_report"
      inputs:
        required: ["evaluation_results"]
        optional: []
      outputs:
        produced: ["final_report"]

