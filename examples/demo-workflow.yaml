# Demo Auraflow workflow
# Simple sequential workflow to test the setup

id: demo-workflow

agents:
  - id: researcher
    role: "Research Assistant"
    goal: "Gather information about a given topic"
    tools: ["web_search"]

  - id: writer
    role: "Content Writer" 
    goal: "Create a well-structured summary based on research"
    tools: ["text_generation"]

workflow:
  type: sequential
  stopOnError: true
  steps:
    - id: research_step
      agent: researcher
      action: "research_topic"
      inputs:
        topic: "benefits of artificial intelligence"
      outputs:
        - research_findings
        
    - id: writing_step
      agent: writer
      action: "write_summary"
      inputs:
        research_data: "{{ research_findings }}"
      outputs:
        - final_summary